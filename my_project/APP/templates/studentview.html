<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student view</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
        </tr>
        {% for i in sview %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td ><a href="del/{{i.id}}">DELETE</a></td>
            <td><a href="edit/{{i.id}}">EDIT</a></td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
